<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Resultados del Video</title>
		<link rel="stylesheet" href="/static/css/results.css" />
		<link rel="shortcut icon" type="x-icon" href="/static/img/logo-ucab3.png" />
	</head>
	<body>
		<h1>Video Procesado</h1>
		<video controls>
			<source src="/static/results/processed_{{ filename }}" type="video/mp4" />
			Tu navegador no soporta el elemento de video.
		</video>
		<a href="/download/{{ filename }}">Descargar Video Procesado</a>
		<br />
		<form action="/delete_and_home/{{ filename }}" method="post">
			<button type="submit">Subir otro video</button>
		</form>
	</body>
</html>
